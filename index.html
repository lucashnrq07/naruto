<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/naruto.png" type="image/x-icon">
    <title>Naruto</title>
</head>

<body>
    <article class="card" aria-labelledby="char-name">
        <img class="card__image"
            src="https://images.unsplash.com/photo-1604725962918-3d9d2b8b6a1b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder"
            alt="Foto do personagem">

        <div class="card__body">
            <div class="card__title">
                <h3 id="char-name" class="name">Nome do Personagem</h3>
                <span class="badge">Raro</span>
            </div>

            <div class="meta">
                <div>
                    <div class="meta__label">Poder</div>
                    <div class="meta__value">Manipulação de relâmpagos</div>
                </div>

                <div>
                    <div class="meta__label">Vila</div>
                    <div class="meta__value">Vila da Folha</div>
                </div>
            </div>

            <p class="desc">Descrição curta: um shinobi ágil conhecido por suas técnicas de raio e grande lealdade à
                vila. Use essa área para um resumo curto e cativante.</p>

            <div class="card__footer">
                <button class="accent-btn" aria-label="Ver mais detalhes">Ver mais</button>
                <small style="color:var(--muted); font-size:.8rem">Nível: 47</small>
            </div>
        </div>
    </article>
    <script src="./js/api-naruto.js"></script>
</body>

</html>
